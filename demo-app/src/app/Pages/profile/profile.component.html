<div class="row mt-3">
    <div class="col-4 col-md-4 offset-2">
        <h3>
            Profile
        </h3>
    </div>
</div>

<div class="row justify-content-center mt-5 mb-5 gap-5">

    <div class="col-3 col-md-3">

        <div class="box">
            <img src="./../../../assets/bg-laptop.webp" height="325px" alt=""
                [src]="photo || './../../../assets/capture.png'" />

            <div class="mt-3 d-flex justify-content-between">
                <button class="btn btn-warning" (click)="editPhoto()">Edit Photo</button>
                <button class="btn btn-danger" (click)="editProfile()">Edit Profile</button>
            </div>
        </div>

    </div>
    <div class="col-4 col-md-4">
        <p>
            I'm {{firstName}} {{lastName}} and I'm above {{age}} years and you can send your emails to
            {{email}}. I live in state of {{state}}. i like to play cricket, Hockey and Football.And please send me
            newsletters. Please reach out to me on {{phone}} thank you.
        </p>

        <button class="btn btn-success" (click)="okMsg()">I Agree</button>

    </div>

</div>
